<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Ajouter un Editeur</h1>
    <form action="editeur" th:object="${editeur}" method="post">
      <label for="nom">Nom</label>
      <input type="text" th:field="*{nom}" id="nom" />
      <span
        th:if="${#fields.hasErrors('nom')}"
        th:errorclass="erreur"
        th:errors="*{nom}"
      ></span>
      <br />
      <label>&nbsp;</label><input type="submit" value="Ajouter" />
    </form>
  </body>
</html>
